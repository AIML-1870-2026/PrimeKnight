<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        #gameContainer.mode-3d canvas {
            transform: rotateX(15deg) rotateY(15deg);
            transform-origin: center center;
        }

        canvas {
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            background: #0a0a0a;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            z-index: 10;
        }

        #menu.hidden {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .mode-btn {
            display: block;
            width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #00ff88, #00aa55);
            border: none;
            border-radius: 5px;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .mode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .mode-desc {
            font-size: 12px;
            color: #00ff88;
            margin-top: 5px;
            font-weight: normal;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 5;
        }

        #ui.hidden {
            display: none;
        }

        #scorePanel {
            background: rgba(10, 10, 10, 0.8);
            padding: 15px 25px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        #score {
            font-size: 24px;
            color: #00ff88;
            font-weight: bold;
        }

        #modeDisplay {
            font-size: 14px;
            color: #e0e0e0;
            margin-top: 5px;
        }

        #sidePanel {
            background: rgba(10, 10, 10, 0.8);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            min-width: 200px;
        }

        .powerup-item {
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 3px;
            font-size: 12px;
        }

        .powerup-timer {
            color: #00ff88;
            font-weight: bold;
        }

        #pauseOverlay, #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }

        #pauseOverlay.hidden, #gameOverOverlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: 48px;
            color: #00ff88;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .overlay-btn {
            margin: 10px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #00ff88, #00aa55);
            border: none;
            border-radius: 5px;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: all;
        }

        .overlay-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .controls-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.8;
        }

        .controls-info h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        #finalScore {
            font-size: 36px;
            color: #00ff88;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="800"></canvas>

        <div id="menu">
            <h1>SNAKE</h1>
            <button class="mode-btn" data-mode="classic">
                Classic
                <div class="mode-desc">Traditional snake gameplay</div>
            </button>
            <button class="mode-btn" data-mode="timed">
                Timed Challenge
                <div class="mode-desc">60-second countdown</div>
            </button>
            <button class="mode-btn" data-mode="survival">
                Survival
                <div class="mode-desc">Progressive speed increase</div>
            </button>
            <button class="mode-btn" data-mode="zen">
                Zen Mode
                <div class="mode-desc">No death, pass through walls</div>
            </button>
            <button class="mode-btn" data-mode="3d">
                3D Mode
                <div class="mode-desc">5 layered playing fields</div>
            </button>
            <div class="controls-info">
                <h3>Controls</h3>
                Move: Arrow Keys or WASD<br>
                3D Layers: Q/E or J/K<br>
                Pause: Space | Restart: R | Menu: ESC
            </div>
        </div>

        <div id="ui" class="hidden">
            <div id="scorePanel">
                <div id="score">Score: 0</div>
                <div id="modeDisplay">Classic Mode</div>
                <div id="timerDisplay" style="margin-top: 10px; color: #ff0066; font-size: 18px; font-weight: bold;"></div>
                <div id="layerDisplay" style="margin-top: 10px; color: #00ff88; font-size: 18px;"></div>
            </div>
            <div id="sidePanel">
                <div style="font-size: 14px; margin-bottom: 10px; color: #00ff88;">Active Power-Ups</div>
                <div id="powerupList"></div>
            </div>
        </div>

        <div id="pauseOverlay" class="hidden">
            <div class="overlay-title">PAUSED</div>
            <button class="overlay-btn" onclick="game.togglePause()">Resume</button>
            <button class="overlay-btn" onclick="game.restart()">Restart</button>
            <button class="overlay-btn" onclick="game.returnToMenu()">Main Menu</button>
        </div>

        <div id="gameOverOverlay" class="hidden">
            <div class="overlay-title">GAME OVER</div>
            <div id="finalScore"></div>
            <div id="modePlayedDisplay" style="color: #e0e0e0; margin-bottom: 20px;"></div>
            <button class="overlay-btn" onclick="game.restart()">Play Again</button>
            <button class="overlay-btn" onclick="game.returnToMenu()">Main Menu</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            gridSize: 25,
            cellSize: 32,
            baseTickRate: 150,
            powerupSpawnChance: 0.15,
            powerupDuration: 8000
        };

        // Power-up definitions
        const POWERUPS = {
            SPEED: { color: '#ff8800', duration: 5000, name: 'Speed Boost' },
            SLOW: { color: '#0088ff', duration: 5000, name: 'Slow Motion' },
            INVINCIBLE: { color: '#aa00ff', duration: 3000, name: 'Invincibility' },
            MULTIPLIER: { color: '#ffdd00', duration: 10000, name: '2x Points' },
            SHRINK: { color: '#00ff44', instant: true, name: 'Shrink' }
        };

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Main Game Class
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameMode = null;
                this.isPaused = false;
                this.isGameOver = false;
                this.score = 0;
                this.snake = [];
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.food = null;
                this.powerup = null;
                this.activePowerups = [];
                this.particles = [];
                this.currentLayer = 2; // 3D mode layer (0-4)
                this.tickRate = CONFIG.baseTickRate;
                this.lastTick = 0;
                this.frameCount = 0;
                this.timer = 60;
                this.foodCount = 0;

                this.initEventListeners();
                this.showMenu();
            }

            initEventListeners() {
                // Mode selection
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.startGame(btn.dataset.mode);
                    });
                });

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (this.isGameOver) return;

                    // Movement
                    if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && this.direction.y === 0) {
                        this.nextDirection = { x: 0, y: -1 };
                    } else if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && this.direction.y === 0) {
                        this.nextDirection = { x: 0, y: 1 };
                    } else if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && this.direction.x === 0) {
                        this.nextDirection = { x: -1, y: 0 };
                    } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && this.direction.x === 0) {
                        this.nextDirection = { x: 1, y: 0 };
                    }

                    // Layer switching (3D mode)
                    if (this.gameMode === '3d') {
                        if ((e.key === 'q' || e.key === 'Q' || e.key === 'j' || e.key === 'J') && this.currentLayer > 0) {
                            this.currentLayer--;
                            this.createLayerSwitchEffect();
                        } else if ((e.key === 'e' || e.key === 'E' || e.key === 'k' || e.key === 'K') && this.currentLayer < 4) {
                            this.currentLayer++;
                            this.createLayerSwitchEffect();
                        }
                    }

                    // Game controls
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.togglePause();
                    } else if (e.key === 'r' || e.key === 'R') {
                        this.restart();
                    } else if (e.key === 'Escape') {
                        this.returnToMenu();
                    }
                });
            }

            startGame(mode) {
                this.gameMode = mode;
                this.isGameOver = false;
                this.isPaused = false;
                this.score = 0;
                this.foodCount = 0;
                this.currentLayer = 2;
                this.particles = [];
                this.activePowerups = [];
                this.powerup = null;
                this.tickRate = CONFIG.baseTickRate;
                this.timer = 60;

                // Initialize snake
                this.snake = [
                    { x: 12, y: 12, layer: this.currentLayer },
                    { x: 11, y: 12, layer: this.currentLayer },
                    { x: 10, y: 12, layer: this.currentLayer }
                ];
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };

                // Spawn food
                this.spawnFood();

                // Hide menu, show UI
                document.getElementById('menu').classList.add('hidden');
                document.getElementById('ui').classList.remove('hidden');

                // Apply 3D tilt for 3D mode
                const container = document.getElementById('gameContainer');
                if (mode === '3d') {
                    container.classList.add('mode-3d');
                } else {
                    container.classList.remove('mode-3d');
                }

                this.updateUI();
                this.gameLoop();
            }

            gameLoop(timestamp = 0) {
                if (this.isGameOver) return;

                // Update
                if (!this.isPaused) {
                    // Game tick
                    if (timestamp - this.lastTick >= this.tickRate) {
                        this.tick();
                        this.lastTick = timestamp;
                    }

                    // Update particles
                    this.particles = this.particles.filter(p => {
                        p.update();
                        return p.life > 0;
                    });

                    // Update powerups
                    this.updatePowerups();

                    // Timer for timed mode
                    if (this.gameMode === 'timed') {
                        this.frameCount++;
                        if (this.frameCount >= 60) {
                            this.timer--;
                            this.frameCount = 0;
                            if (this.timer <= 0) {
                                this.endGame();
                            }
                        }
                    }
                }

                // Render
                this.render();
                this.updateUI();

                requestAnimationFrame((ts) => this.gameLoop(ts));
            }

            tick() {
                // Update direction
                this.direction = { ...this.nextDirection };

                // Move snake
                const head = { ...this.snake[0] };
                head.x += this.direction.x;
                head.y += this.direction.y;
                head.layer = this.currentLayer;

                // Zen mode wrapping
                if (this.gameMode === 'zen') {
                    if (head.x < 0) head.x = CONFIG.gridSize - 1;
                    if (head.x >= CONFIG.gridSize) head.x = 0;
                    if (head.y < 0) head.y = CONFIG.gridSize - 1;
                    if (head.y >= CONFIG.gridSize) head.y = 0;
                } else {
                    // Wall collision
                    if (head.x < 0 || head.x >= CONFIG.gridSize || head.y < 0 || head.y >= CONFIG.gridSize) {
                        this.endGame();
                        return;
                    }
                }

                // Self collision
                const hasInvincibility = this.activePowerups.some(p => p.type === 'INVINCIBLE');
                if (!hasInvincibility && this.gameMode !== 'zen') {
                    for (let i = 0; i < this.snake.length; i++) {
                        const segment = this.snake[i];
                        if (this.gameMode === '3d') {
                            // Only check collision on same layer
                            if (segment.x === head.x && segment.y === head.y && segment.layer === head.layer) {
                                this.endGame();
                                return;
                            }
                        } else {
                            if (segment.x === head.x && segment.y === head.y) {
                                this.endGame();
                                return;
                            }
                        }
                    }
                }

                this.snake.unshift(head);

                // Food collision
                let ate = false;
                if (this.gameMode === '3d') {
                    ate = head.x === this.food.x && head.y === this.food.y && head.layer === this.food.layer;
                } else {
                    ate = head.x === this.food.x && head.y === this.food.y;
                }

                if (ate) {
                    const multiplier = this.activePowerups.some(p => p.type === 'MULTIPLIER') ? 2 : 1;
                    this.score += 10 * multiplier;
                    this.foodCount++;
                    this.createFoodParticles(head.x, head.y);
                    this.spawnFood();

                    // Survival mode speed increase
                    if (this.gameMode === 'survival' && this.foodCount % 5 === 0) {
                        this.tickRate = Math.max(50, this.tickRate * 0.9);
                    }

                    // Spawn powerup
                    if (Math.random() < CONFIG.powerupSpawnChance && !this.powerup) {
                        this.spawnPowerup();
                    }
                } else {
                    this.snake.pop();
                }

                // Powerup collision
                if (this.powerup) {
                    let gotPowerup = false;
                    if (this.gameMode === '3d') {
                        gotPowerup = head.x === this.powerup.x && head.y === this.powerup.y && head.layer === this.powerup.layer;
                    } else {
                        gotPowerup = head.x === this.powerup.x && head.y === this.powerup.y;
                    }

                    if (gotPowerup) {
                        this.collectPowerup();
                    }
                }
            }

            spawnFood() {
                let x, y, layer;
                do {
                    x = Math.floor(Math.random() * CONFIG.gridSize);
                    y = Math.floor(Math.random() * CONFIG.gridSize);
                    layer = this.gameMode === '3d' ? Math.floor(Math.random() * 5) : this.currentLayer;
                } while (this.snake.some(s => s.x === x && s.y === y && s.layer === layer));

                this.food = { x, y, layer };
            }

            spawnPowerup() {
                const types = Object.keys(POWERUPS);
                const type = types[Math.floor(Math.random() * types.length)];

                let x, y, layer;
                do {
                    x = Math.floor(Math.random() * CONFIG.gridSize);
                    y = Math.floor(Math.random() * CONFIG.gridSize);
                    layer = this.gameMode === '3d' ? Math.floor(Math.random() * 5) : this.currentLayer;
                } while (
                    this.snake.some(s => s.x === x && s.y === y && s.layer === layer) ||
                    (this.food.x === x && this.food.y === y && this.food.layer === layer)
                );

                this.powerup = { x, y, layer, type, spawnTime: Date.now() };
            }

            collectPowerup() {
                const type = this.powerup.type;
                const config = POWERUPS[type];

                this.createPowerupParticles(this.powerup.x, this.powerup.y, config.color);
                this.screenShake();

                if (type === 'SHRINK') {
                    const removeCount = Math.min(3, this.snake.length - 3);
                    for (let i = 0; i < removeCount; i++) {
                        this.snake.pop();
                    }
                } else {
                    this.activePowerups.push({
                        type: type,
                        endTime: Date.now() + config.duration
                    });

                    if (type === 'SPEED') {
                        this.tickRate = CONFIG.baseTickRate / 1.5;
                    } else if (type === 'SLOW') {
                        this.tickRate = CONFIG.baseTickRate * 2;
                    }
                }

                this.powerup = null;
            }

            updatePowerups() {
                const now = Date.now();
                this.activePowerups = this.activePowerups.filter(p => now < p.endTime);

                // Reset tick rate if no speed modifiers
                if (!this.activePowerups.some(p => p.type === 'SPEED' || p.type === 'SLOW')) {
                    if (this.gameMode === 'survival') {
                        this.tickRate = CONFIG.baseTickRate * Math.pow(0.9, Math.floor(this.foodCount / 5));
                    } else {
                        this.tickRate = CONFIG.baseTickRate;
                    }
                }

                // Remove expired powerups
                if (this.powerup && now - this.powerup.spawnTime > CONFIG.powerupDuration) {
                    this.powerup = null;
                }
            }

            createFoodParticles(x, y) {
                const centerX = x * CONFIG.cellSize + CONFIG.cellSize / 2;
                const centerY = y * CONFIG.cellSize + CONFIG.cellSize / 2;
                for (let i = 0; i < 10; i++) {
                    this.particles.push(new Particle(centerX, centerY, '#ff0066'));
                }
            }

            createPowerupParticles(x, y, color) {
                const centerX = x * CONFIG.cellSize + CONFIG.cellSize / 2;
                const centerY = y * CONFIG.cellSize + CONFIG.cellSize / 2;
                for (let i = 0; i < 20; i++) {
                    this.particles.push(new Particle(centerX, centerY, color));
                }
            }

            createLayerSwitchEffect() {
                const head = this.snake[0];
                const centerX = head.x * CONFIG.cellSize + CONFIG.cellSize / 2;
                const centerY = head.y * CONFIG.cellSize + CONFIG.cellSize / 2;
                for (let i = 0; i < 5; i++) {
                    this.particles.push(new Particle(centerX, centerY, '#00ff88'));
                }
            }

            screenShake() {
                const container = document.getElementById('gameContainer');
                container.style.transform = 'translate(3px, 3px)';
                setTimeout(() => {
                    container.style.transform = 'translate(-3px, -3px)';
                    setTimeout(() => {
                        container.style.transform = '';
                    }, 50);
                }, 50);
            }

            render() {
                const ctx = this.ctx;

                // Clear with fade effect
                ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 1;
                for (let i = 0; i <= CONFIG.gridSize; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * CONFIG.cellSize, 0);
                    ctx.lineTo(i * CONFIG.cellSize, this.canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, i * CONFIG.cellSize);
                    ctx.lineTo(this.canvas.width, i * CONFIG.cellSize);
                    ctx.stroke();
                }

                // 3D Mode: Draw other layers with transparency
                if (this.gameMode === '3d') {
                    // Draw food on other layers
                    if (this.food.layer !== this.currentLayer) {
                        const opacity = 0.3;
                        const offset = (this.food.layer - this.currentLayer) * 2;
                        ctx.globalAlpha = opacity;
                        ctx.fillStyle = '#ff0066';
                        ctx.fillRect(
                            this.food.x * CONFIG.cellSize + offset,
                            this.food.y * CONFIG.cellSize + offset,
                            CONFIG.cellSize - 2,
                            CONFIG.cellSize - 2
                        );
                        ctx.globalAlpha = 1;
                    }

                    // Draw snake segments on other layers
                    this.snake.forEach((segment, index) => {
                        if (segment.layer !== this.currentLayer) {
                            const opacity = 0.3;
                            const offset = (segment.layer - this.currentLayer) * 2;
                            ctx.globalAlpha = opacity;
                            const gradient = ctx.createLinearGradient(
                                segment.x * CONFIG.cellSize,
                                segment.y * CONFIG.cellSize,
                                (segment.x + 1) * CONFIG.cellSize,
                                (segment.y + 1) * CONFIG.cellSize
                            );
                            gradient.addColorStop(0, '#00ff88');
                            gradient.addColorStop(1, '#00aa55');
                            ctx.fillStyle = gradient;
                            ctx.fillRect(
                                segment.x * CONFIG.cellSize + offset + 2,
                                segment.y * CONFIG.cellSize + offset + 2,
                                CONFIG.cellSize - 6,
                                CONFIG.cellSize - 6
                            );
                            ctx.globalAlpha = 1;
                        }
                    });
                }

                // Draw food on current layer
                if (!this.gameMode === '3d' || this.food.layer === this.currentLayer) {
                    const foodPulse = Math.sin(Date.now() / 200) * 0.25 + 1;
                    ctx.save();
                    ctx.shadowColor = '#ff0066';
                    ctx.shadowBlur = 15 * foodPulse;
                    ctx.fillStyle = '#ff0066';
                    ctx.fillRect(
                        this.food.x * CONFIG.cellSize + 4,
                        this.food.y * CONFIG.cellSize + 4,
                        CONFIG.cellSize - 8,
                        CONFIG.cellSize - 8
                    );
                    ctx.restore();
                }

                // Draw powerup
                if (this.powerup) {
                    const shouldDraw = !this.gameMode === '3d' || this.powerup.layer === this.currentLayer;
                    if (shouldDraw) {
                        const config = POWERUPS[this.powerup.type];
                        const pulse = Math.sin(Date.now() / 150) * 0.3 + 1;
                        ctx.save();
                        ctx.shadowColor = config.color;
                        ctx.shadowBlur = 20 * pulse;
                        ctx.fillStyle = config.color;
                        ctx.beginPath();
                        ctx.arc(
                            this.powerup.x * CONFIG.cellSize + CONFIG.cellSize / 2,
                            this.powerup.y * CONFIG.cellSize + CONFIG.cellSize / 2,
                            CONFIG.cellSize / 3 * pulse,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                        ctx.restore();
                    }
                }

                // Draw snake on current layer
                this.snake.forEach((segment, index) => {
                    const shouldDraw = !this.gameMode === '3d' || segment.layer === this.currentLayer;
                    if (!shouldDraw) return;

                    const alpha = 1 - (index / this.snake.length) * 0.5;
                    const gradient = ctx.createLinearGradient(
                        segment.x * CONFIG.cellSize,
                        segment.y * CONFIG.cellSize,
                        (segment.x + 1) * CONFIG.cellSize,
                        (segment.y + 1) * CONFIG.cellSize
                    );

                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 170, 85, ${alpha})`);

                    ctx.fillStyle = gradient;

                    // Head glow
                    if (index === 0) {
                        ctx.save();
                        ctx.shadowColor = '#00ff88';
                        ctx.shadowBlur = 15;

                        // Active powerup glow
                        if (this.activePowerups.length > 0) {
                            const powerup = this.activePowerups[0];
                            ctx.shadowColor = POWERUPS[powerup.type].color;
                            ctx.shadowBlur = 20;
                        }
                    }

                    ctx.fillRect(
                        segment.x * CONFIG.cellSize + 2,
                        segment.y * CONFIG.cellSize + 2,
                        CONFIG.cellSize - 6,
                        CONFIG.cellSize - 6
                    );

                    if (index === 0) ctx.restore();
                });

                // Draw particles
                this.particles.forEach(p => p.draw(ctx));
            }

            updateUI() {
                document.getElementById('score').textContent = `Score: ${this.score}`;

                const modeNames = {
                    'classic': 'Classic Mode',
                    'timed': 'Timed Challenge',
                    'survival': 'Survival Mode',
                    'zen': 'Zen Mode',
                    '3d': '3D Mode'
                };
                document.getElementById('modeDisplay').textContent = modeNames[this.gameMode] || '';

                // Timer display
                const timerDisplay = document.getElementById('timerDisplay');
                if (this.gameMode === 'timed') {
                    timerDisplay.textContent = `Time: ${this.timer}s`;
                    timerDisplay.style.display = 'block';
                } else {
                    timerDisplay.style.display = 'none';
                }

                // Layer display
                const layerDisplay = document.getElementById('layerDisplay');
                if (this.gameMode === '3d') {
                    layerDisplay.textContent = `Layer: ${this.currentLayer + 1}/5`;
                    layerDisplay.style.display = 'block';
                } else {
                    layerDisplay.style.display = 'none';
                }

                // Powerup list
                const powerupList = document.getElementById('powerupList');
                if (this.activePowerups.length > 0) {
                    powerupList.innerHTML = this.activePowerups.map(p => {
                        const remaining = Math.ceil((p.endTime - Date.now()) / 1000);
                        return `<div class="powerup-item">
                            ${POWERUPS[p.type].name}
                            <span class="powerup-timer">${remaining}s</span>
                        </div>`;
                    }).join('');
                } else {
                    powerupList.innerHTML = '<div style="color: #666; font-size: 12px;">None</div>';
                }
            }

            togglePause() {
                if (this.isGameOver) return;
                this.isPaused = !this.isPaused;
                document.getElementById('pauseOverlay').classList.toggle('hidden', !this.isPaused);
            }

            restart() {
                document.getElementById('pauseOverlay').classList.add('hidden');
                document.getElementById('gameOverOverlay').classList.add('hidden');
                this.startGame(this.gameMode);
            }

            returnToMenu() {
                this.isGameOver = true;
                this.isPaused = false;
                document.getElementById('pauseOverlay').classList.add('hidden');
                document.getElementById('gameOverOverlay').classList.add('hidden');
                this.showMenu();
            }

            showMenu() {
                document.getElementById('menu').classList.remove('hidden');
                document.getElementById('ui').classList.add('hidden');

                // Remove 3D tilt
                document.getElementById('gameContainer').classList.remove('mode-3d');

                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            endGame() {
                this.isGameOver = true;

                // Remove 3D tilt so overlay displays properly
                document.getElementById('gameContainer').classList.remove('mode-3d');

                // Add bonus for snake length
                this.score += this.snake.length;

                document.getElementById('finalScore').textContent = `Final Score: ${this.score}`;
                const modeNames = {
                    'classic': 'Classic Mode',
                    'timed': 'Timed Challenge',
                    'survival': 'Survival Mode',
                    'zen': 'Zen Mode',
                    '3d': '3D Mode'
                };
                document.getElementById('modePlayedDisplay').textContent = modeNames[this.gameMode];
                document.getElementById('gameOverOverlay').classList.remove('hidden');
            }
        }

        // Initialize game
        let game;
        window.addEventListener('DOMContentLoaded', () => {
            game = new Game();
        });
    </script>
</body>
